name: cleanup
description: 'Cleanup docker and other build resources'
runs:
  using: composite
  steps:
    - shell: bash
      run: |
        REPOSITORY=${REPOSITORY:-$IMAGE_NAME}
        df -h
        
        docker images -a
        docker images -a | grep "${IMAGE_TAG}" | awk '{print $3}' | sort -u | xargs -r docker rmi -f || true
        docker images -a
        df -h
        
        echo "Remove Dangling..."
        docker images -f dangling=true | grep -v "SIZE" | awk '{print $3}' | xargs -r docker rmi -f || true
        df -h
        
        echo "Remove old builder cache"
        docker builder prune -f --filter "until=120h"
        df -h
